version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create and activate venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - run:
          name: Install Railway CLI
          command: |
            source venv/bin/activate
            pip install railway
      - run:
          name: Deploy to Railway App
          command: |
            source venv/bin/activate
            cd bankchurn-api
            railway login --ci
            railway up --detach --service=**nombre-real-del-servicio**

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - master
